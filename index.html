<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="stylesheet" type="text/css" href="stylesheet.css" />
  <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Work+Sans:400,700" rel="stylesheet">
  <head>
    <title>Twello ToDo</title>
  </head>
  <header>
    <div class="topnav">
      <a class="active" href="#home">Home</a>
      <a href="https://docs.google.com/spreadsheets/d/199B5X84m8ON6ov7QrVw5DeF20KfWScvVOnVeB9v4pWs/edit?usp=sharing" target="_blank">About</a>
      <a href="https://bitbucket.org/willo32/twello"  target="_blank">Twello</a>
      <a href="https://www.willo.com" target="_blank" >Willo</a>
    </div>
  </header>
  <body>
    <div class="myMainContainer">
      <section class="myContainer myList">
        <h3 contenteditable="true" <span style="text-align: center">List1</h3>
        <ul id = "myListOfTasks" style="list-style-type:none" class="scrollList">
          <li class="mycard">
            <p contenteditable="true">task1</p>
          </li>
          <li class="mycard">
            <p contenteditable="true">task2</p>
          </li>
          <li class="mycard">
            <p contenteditable="true">task3</p>
          </li>
        </ul>
        <form>
        <input type="text" id ="addTaskID" class="addTask" placeholder="+ Add Task"></input>
        <input class="submitButton" onclick="newTask(event)" type="submit" value="Add"></input>
      </form>
      </section>
      
      <aside class="myContainer myActivity">
        <form class="addList" action="">
          <input type="text" placeholder="Add List.." name="New List" />
        </form>
        <h3 <span style="text-align: center">My activity</h3>
        <ul id= "myListofActivity" style="list-style-type:none" class="scrollList">
          <li>
            Task 1 created
          </li>
          <li>
            Task 2 created
          </li>
          <li>
            Task 3 created
          </li>
        </ul>
      </aside>
    </div>

    <script type="text/javascript" src="main.js"></script>

  </body>
</html>
